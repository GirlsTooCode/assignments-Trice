            }
            else 
            {
                document.getElementById("imgClickAndChange").src = "https://coppermoosefarm.com/wp-content/uploads/2015/01/New-Moon-Flowers-e1422227028668-500x500.jpg";
            }
            
        }
        function displayText(){
            document.getElementById("imgClickAndChange").src = "https://coppermoosefarm.com/wp-content/uploads/2015/01/New-Moon-Flowers-e1422227028668-500x500.jpg";
  console.log("This is an image");

}
        
    </script>
</head>
    <body >
        <div >
